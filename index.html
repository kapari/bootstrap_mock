<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Sample mockup -->
    <title>Bootstrap Layout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="shortcut icon" href="favicon.ico"> -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- NAV -->
    <nav class="navbar navbar-default">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Brand</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
            <li><a href="#">Link</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">Separated link</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">One more separated link</a></li>
              </ul>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <!-- END NAV -->

    <!-- BANNER -->
    <section class="jumbotron banner">
        <div class="container">
            <h1>This is the jumbotron</h1>
            <h2>Subheading</h2>
        </div>
    </section>
    <!-- END BANNER -->

    <!-- GREY 3-COL -->
    <section class="row1">
        <div class="container">
            <div class="row">
                <div class="col-sm-1">
                    <span class="glyphicon glyphicon-plane" aria-hidden="true"></span>
                </div>
                <div class="col-sm-3">
                    <p>Col 1</p>
                </div>
                <div class="col-sm-1">
                </div>
                <div class="col-sm-3">
                    <p>Col 2</p>
                </div>
                <div class="col-sm-1">
                </div>
                <div class="col-sm-3">
                    <p>Col 3</p>
                </div>
            </div>
        </div>
    </section>
    <!-- END GREY 3-COL -->

    <main class="container">

        <!-- SNIPPETS 3-COL -->
        <section class="row2 row">
            <div class="col-sm-8">
                <div class="row">
                    <div class="col-sm-12">
                        <h3>Header</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <p>stuff 1</p>
                    </div>
                    <div class="col-sm-6">
                        <p>stuff 2</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <img class="img-responsive" src="img/bird.png" alt="Bird on woman's hand">
            </div>
        </section>
        <!-- END SNIPPETS 3-COL -->

        <!-- RED 2-COL -->
        <section class="row2 row">
        </section>
        <!-- END RED 2-COL -->

        <!-- CONTACT 3-COL -->
        <section class="row3 row">
            <div class="media">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object" src="img/thumb_woman.png" alt="...">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">Media heading</h4>
                    ...
                </div>
            </div>
            <div class="media">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object" src="img/thumb_cage.png" alt="...">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">Media heading</h4>
                    ...
                </div>
            </div>
            <div class="media">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object" src="img/thumb_bird.png" alt="...">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">Media heading</h4>
                    ...
                </div>
            </div>
        </section>
        <!-- END CONTACT 3-COL -->

    </main>

    <!-- FOOTER -->
    <footer>
    </footer>
    <!-- END FOOTER -->

</body>

</html>
